<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-blue reserva">
        <div
          class="d-grid flex-row justify-content-center align-items-center m-auto eslogan-div"
        >
          <h1
            class="justify-content-center align-items-center align-self-sm-center eslogan"
          >
            <span>Reserva tus entradas</span>
          </h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-3">
        <hr />

        <div class="row" style="justify-content: center;">
          <div class="col-md-10 p-md-3 m-md-3">
            <h3>Bienvenido/a, aqui puede reservar sus entradas</h3>

            <form id="formSelect">
              <div class="mb-3">
                <label for="" class="form-label"
                  >Seleccione el tipo de entrada</label
                >
                <select class="form-control" name="" >
                  <option>
                    Platea (Hasta un maximo de 3 entradas por persona)
                  </option>
                  <option>
                    Campo (Hasta un maximo de 6 entradas por persona)
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Entradas</label>
                <input type="number" class="form-control" id="inputEntradas" />
              </div>
              <div class="mb-3">
                <label class="form-label">Adultos</label>
                <input type="number" class="form-control" id="inputAdults" />
              </div>
              <div class="mb-3">
                <label class="form-label">Niños</label>
                <input type="number" class="form-control" id="inputChildren" />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
            </form>

            <hr />

            <form id="formulario">
              <h3>Ingrese las personas que asistiran</h3>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" />
              </div>

              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" />
              </div>

              <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" class="form-control" id="inputRun" />
              </div>

              <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" id="inputEdad" />
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
            <hr>
            <div class="d-grid gap-2">
              <button id="btnResumen" type="submit" class="btn btn-primary">Detalle reserva</button>
          </div>
          </div>

          <div class="container">
            <div id="resumenCotizador" class="col print modal">
                <div style="    margin: 4em auto;
                padding: 0.8em;
                width: 70%;" class="card modalResumen">
                    <div class="card-body">
                        <div class="headerLogin">

                            <h3 class="card-title">Cotización</h3>
                            <span style=" display: block;
                            text-align: end;" class="close">X</span>
                        </div>
                        <p class="card-text">
                        </p><div id="datosRegistros">

                        </div>
                        <p>Detalles de su cotización:</p>
                        <ul id="listaDetalles">

                        </ul>
                        <p></p>


                        <hr>
                        <p>Personas ingresadas </p>
                        <div class="">
                            <table id="tablaUsuarios" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Documento</th>
                                        <th>Edad</th>
                                    </tr>
                                    
                                </thead><tbody></tbody>
                            </table>
                        </div>
                        <hr>
                        <p>Total a pagar: $ <span id="totalAPagar"></span></p>
                        <hr>
                        <form id="formStorage">
                            <div class="d-grid gap-2">
                                <button type="submit" id="btnVaciar" class="btn btn-danger">Vaciar
                                    lista</button>
                            </div>
                            <hr>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="btnImpr">Imprimir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center text-lg-start bg-dark text-white">
      <div class="text-center text-secondary p-4 copy">© 2022 Copyright</div>
    </footer>
    <script src="./script.js"></script>
    <script src="./modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
